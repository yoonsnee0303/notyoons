<!DOCTYPE html>
<html>

<head>
    <title>Card Example</title>
    <style>
        #cardContainer {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        .card h2 {
            font-size: 14px;
            margin: 0 0 10px;
        }

        .card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="cardContainer"></div>

    <script>
        const cardContainer = document.querySelector('#cardContainer');

        const cardData = [
            [
                "위크 LED 리노 서랍 침대 SS/Q (매트선택)",
                44,
                13221000,
                "배송중",
                "https://cdn-pro-web-209-40.cdn-nhncommerce.com/edftr76860385_godomall_com/data/goods/23/01/05/16902/t50_16901_list_035.jpg#http://edftr76860385.godomall.com/goods/goods_view.php?goodsNo=16902",
                "프린홈"
            ],
            [
                "리비앙 LED 벙커 포서랍 SS/Q 침대 (매트선택)",
                26,
                9674000,
                "배송중",
                "https://cdn-pro-web-209-40.cdn-nhncommerce.com/edftr76860385_godomall_com/data/goods/23/01/01/16638/t50_16638_list_094.jpg#http://edftr76860385.godomall.com/goods/goods_view.php?goodsNo=16638",
                "크렌시아"
            ],
            [
                "리비앙 LED 벙커 빅3서랍 SS/Q 침대 (매트선택)",
                24,
                8626000,
                "구매확정",
                "https://cdn-pro-web-209-40.cdn-nhncommerce.com/edftr76860385_godomall_com/data/goods/23/01/01/16643/t50_16643_list_035.jpg#http://edftr76860385.godomall.com/goods/goods_view.php?goodsNo=16643",
                "크렌시아"
            ],
            [
                "이음300/400/500/800 모듈시스템장롱시리즈",
                79,
                7227000,
                "배송중",
                "http://kcompany.godohosting.com/kmall/eeum/list/eeum-all-1.jpg#http://edftr76860385.godomall.com/goods/goods_view.php?goodsNo=16172",
                "케이컴퍼니"
            ],
        ]

        for (let i = 0; i < cardData.length; i++) {
            // Create a card element
            const card = document.createElement('div');
            card.classList.add('card');

            // Create a title element
            const title = document.createElement('h2');
            title.innerText = `${i+1}. ${cardData[i][0]}`;
            card.appendChild(title);

            // Create an image element
            const image = document.createElement('img');
            image.setAttribute('src', cardData[i][4].split("#")[0]);
            const link = document.createElement('a');
            link.setAttribute('href', cardData[i][4].split("#")[1]);
            link.setAttribute('target', '_blank');
            link.appendChild(image);
            card.appendChild(link);

            // Create a price element
            const ea = document.createElement('p');
            ea.innerText = `판매수량: ${cardData[i][1].toLocaleString()}개`;
            card.appendChild(ea);

            // Create a price element
            const price = document.createElement('p');
            price.innerText = `판매가격: ${cardData[i][2].toLocaleString()}원`;
            card.appendChild(price);

            // Create a brand element
            const brand = document.createElement('p');
            brand.innerText = `브랜드: ${cardData[i][5]}`;
            card.appendChild(brand);

            // Add the card to the container
            cardContainer.appendChild(card);
        }

    </script>
</body>

</html>
