<!DOCTYPE html>
<html>
<head>
  <title>Image Hover Event</title>
  <style>
    #myImage {
      cursor: pointer;
    }

    #imageContainer {
      position: relative;
    }

    #hoverImage {
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA4MTVfMjc4%2FMDAxNTM0MzI3MjQ3OTg4.dhDi5Ju1Uxlm_d5cDIIv1i9PhJ67gdsgi-O1bjtPhPMg.W1oabRA0bWPlkuLwCbQLAb85hX8QPGkQZTgrOCHFfzEg.JPEG.chochamchi%2F20180813_160319_-1920409056.jpg" alt="My Image">
  <div id="imageContainer">
    <img id="hoverImage" src="https://mblogthumb-phinf.pstatic.net/20130830_221/missj0_1377851833119YVYyF_PNG/2013-08-22_17%3B59%3B38.PNG?type=w2">
  </div>

  <script>
    // 이미지 요소를 가져옵니다.
    var image = document.getElementById('myImage');
    var hoverImage = document.getElementById('hoverImage');
    var imageContainer = document.getElementById('imageContainer');

    // 이미지에 마우스 커서가 올라갔을 때 이벤트를 추가합니다.
    image.addEventListener('mouseenter', function(event) {
      // 새로운 이미지 창을 보여줍니다.
      hoverImage.style.display = 'block';

      // 이미지의 위치를 가져옵니다.
      var imageRect = image.getBoundingClientRect();

      // 이미지 창을 원하는 위치에 배치합니다.
      hoverImage.style.top = imageRect.top + '100px';
      hoverImage.style.left = imageRect.right + '100px';
    });

    // 이미지에서 마우스 커서가 벗어났을 때 이벤트를 추가합니다.
    image.addEventListener('mouseleave', function() {
      // 새로운 이미지 창을 숨깁니다.
      hoverImage.style.display = 'none';
    });

    // // 새로운 이미지 창에서 마우스 커서가 벗어났을 때 이벤트를 추가합니다.
    // hoverImage.addEventListener('mouseleave', function() {
    //   // 새로운 이미지 창을 숨깁니다.
    //   hoverImage.style.display = 'none';
    // });
  </script>
</body>
</html>
